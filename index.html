<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Snippets : Markdown Online Editor" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link href="stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="stylesheets/codemirror.css" rel="stylesheet" />
    <link href="stylesheets/dialog.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="stylesheets/editor.css" rel="stylesheet" />
    <title>Snippets</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/albertshaw/Snippets">View on GitHub</a>

          <h1 id="project_title">Snippets</h1>
          <h2 id="project_tagline">Markdown Online Editor</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/albertshaw/Snippets/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/albertshaw/Snippets/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
 <div class="container editor-description">
    <div class="jumbotron">Hello, please enjoy writing with MarkDown!</div>
  </div>
  <div class="container editor">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class="col-xs-12 col-sm-6">
        <div id="editorview"></div>
      </div>
      <!--/span-->
      <div class="col-xs-12 col-sm-6 sidebar-offcanvas">
        <div id="sidepreview"></div>
      </div>
      <!--/span-->
    </div>
    <!--/row-->
    <div id="controlpanel">
    <label>
      <button type="button" class="btn btn-primary btn-xs" id="submitarticle">
        <label>Submit</label>
      </button>
    </label> 
    <label>
      <button type="button" class="btn btn-primary btn-xs visible-xs" id="offcanvastoggle">
        <label>Preview</label>
      </button>
    </label></div>
    <hr />
  </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Snippets maintained by <a href="https://github.com/albertshaw">albertshaw</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-32437238-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>
  <script src="javascripts/jquery-1.10.2.js"></script> 
  <script src="javascripts/codemirror.js"></script> 
  <script src="javascripts/match-highlighter.js"></script> 
  <script src="javascripts/searchcursor.js"></script> 
  <script src="javascripts/codemirror-searchdialog.js"></script> 
  <script src="javascripts/marked.js"></script> 
  <script src="javascripts/main.js"></script></body>

  </body>
</html>
